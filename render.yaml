services:
  - type: web
    name: whatsapp-visa-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        generateValue: true
      - key: PHONE_NUMBER_ID
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis-cache
          property: connectionString

  - type: redis
    name: redis-cache
    plan: free
    ipAllowList: []